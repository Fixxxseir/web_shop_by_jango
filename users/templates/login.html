{% extends 'catalog/base.html' %}

{% block title %}Vebshop Login{% endblock %}


{% block content %}

<div class="container px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h2>Вход в учетную запись</h2>
    <form  class="row" method="POST" enctype="multipart/form-data">
        <div class="col-6 mx-auto text-center">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <div class="form-group mt-4">
            <label for="{{ f.id_for_label }}">{{ f.label }}</label>
            {{ f }}
        </div>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}

            <div class="d-grid gap-2 col-6 mt-3 mx-auto text-center">
            <button type="submit" class="btn btn-primary btn-lg mt-4">Войти</button>
            <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary btn-lg mt-1">Назад</a>
        </div>
    </form>
</div>

{% endblock %}
