{% extends 'catalog/base.html' %}

{% block title %}Vebshop Home{% endblock %}

{% block header %}
{% include 'includes/header.html' %}
{% endblock %}

{% block content %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="media/products/carousel/Мясо.jpeg" class="d-block" style="width: 100%; height: 900px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="media/products/carousel/Овощи.jpg" class="d-block" style="width: 100%; height: 900px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="media/products/carousel/Техника.jpg" class="d-block" style="width: 100%; height: 900px;" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>
{% endblock %}
